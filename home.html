	  <div class="control-panel">
	  	<span class="user"></span>
	  	<span class="setting"></span>
	  	<span class="write-off"></span>

	<div class="main">

		<div class="side-bar">
		  <ul class="file-type">
			  <li class="all active" data-type="all">All</li>
			  <li class="picture" data-type="image">Picture</li>
			  <li class="note" data-type="note">Note</li>
			  <li class="video" data-type="video">Video</li>
			  <li class="other" data-type="other">Other</li>

      <!-- 功能区 -->
			<div class="feature">
        <!-- 功能按键面板 -->
        <div class="feature-panel">
          <span class="upload">Upload</span>
          <span class="new-file">Create</span>
          <span class="download">Download</span>
          <span class="shift-file">Move</span>
          <span class="delete-file">Delete</span>
          <span class="share">Share</span>
        </div>
        <!--/ 功能按键面板 -->

        <!-- 搜索排序面板 -->
        <div class="search-panel">

            <span class="search-click"></span>
          </div>
          <span class="btn-sort time-sort"></span>
          <span class="btn-view tabular-form"></span>
        </div>
        <!--/ 搜索排序面板 -->
			</div>
      <!--/ 功能区 -->

          <a class="to-parent" href="javascript:;">Previous</a>   -->
        </div>
      </div>
      <!--/ 导航区 -->

      <!-- 文件内容区 -->
			<div class="wrap-file layout-preview" id="file-container">
